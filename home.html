<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .container {
            width: 100%;
            max-width: 820px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 16px;
        }

        .app-card {
            background: #121212;
            border: 1px solid #1f1f1f;
            border-radius: 16px;
            padding: 36px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            cursor: pointer;
            transition: all 0.25s ease;
            text-decoration: none;
        }

        .app-card:hover {
            background: #1a1a1a;
            border-color: #2a2a2a;
            transform: translateY(-2px);
        }

        .app-icon {
            width: 56px;
            height: 56px;
            background: #1a1a1a;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .app-name {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.3px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(145px, 1fr));
                gap: 14px;
            }

            .app-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>For You</h1>
            <div class="subtitle">Valentine 2025</div>
        </div>
        <div class="app-grid">

            <a href="app/pages/myside.html" class="app-card">
                <img src="img/icon/ms.png" alt="MYSIDE Icon" />
                <div class="app-name">MYSIDE</div>
            </a>
        </div>
    </div>
</body>
</html>
