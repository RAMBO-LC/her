            // Ensure the ILY link is always clickable
            document.addEventListener('DOMContentLoaded', function () {
                const ILYRadio = document.getElementById('ILY');
                const ILYLink = document.querySelector('.ILY.planet_description a[href="../app/pages/ily.html"]');

                if (ILYLink) {
                    // Force the link to be clickable immediately 
                    ILYLink.style.pointerEvents = 'auto';
                    ILYLink.style.cursor = 'pointer';

                    // Add click handler as backup
                    ILYLink.addEventListener('click', function (e) {
                        console.log('ILY link clicked!');
                        // Let the default link behavior work
                        // But if for some reason it doesn't, force navigation
                        setTimeout(function () {
                            if (window.location.pathname.includes('solar.html')) {
                                window.location.href = '../app/pages/ily.html';
                            }
                        }, 100);
                    });

                    // Also add click to the entire planet description area as fallback
                    const ILYDesc = document.querySelector('.ILY.planet_description');
                    if (ILYDesc) {
                        ILYDesc.style.cursor = 'pointer';
                        ILYDesc.addEventListener('click', function (e) {
                            // Only trigger if clicking the description area (not already the link)
                            if (e.target === ILYDesc || e.target.tagName === 'H1') {
                                console.log('ILY description clicked, navigating...');
                                window.location.href = '../app/pages/ily.html';
                            }
                        });
                    }
                }

                // When ILY is checked, ensure everything is clickable
                if (ILYRadio) {
                    ILYRadio.addEventListener('change', function () {
                        if (this.checked && ILYLink) {
                            console.log('ILY selected, ensuring link is clickable');
                            ILYLink.style.pointerEvents = 'auto';
                            ILYLink.style.zIndex = '9999';
                        }
                    });

                    // If ILY is already checked on page load
                    if (ILYRadio.checked && ILYLink) {
                        ILYLink.style.pointerEvents = 'auto';
                        ILYLink.style.zIndex = '9999';
                    }
                }
            });
        </script>

        <script>
            // ============================================
            // ANIMATION MEMORY OPTIMIZATION (NON-INTRUSIVE)
            // ============================================
            document.addEventListener('DOMContentLoaded', function () {
                const planets = document.querySelectorAll('.solar_systm .planet');
                const planetRadios = document.querySelectorAll('input[type=radio][name=planet]');

                // Optimize planet animations to reduce memory consumption
                function optimizeAnimations() {
                    planets.forEach((planet, index) => {
                        const parentSystem = planet.closest('.solar_systm');
                        const systemIndex = Array.from(document.querySelectorAll('.solar_systm')).indexOf(parentSystem);

                        // Check which planet is currently selected
                        let activePlanetIndex = -1;
                        planetRadios.forEach((radio, idx) => {
                            if (radio.checked) {
                                activePlanetIndex = idx;
                            }
                        });

                        // Only set will-change for the currently visible planet
                        if (systemIndex === activePlanetIndex) {
                            // Active planet - optimize for animation
                            planet.style.willChange = 'transform, opacity, background-position';
                        } else {
                            // Inactive planet - remove will-change to save memory
                            planet.style.willChange = 'auto';
                        }
                    });
                }

                // Run optimization when planet selection changes
                planetRadios.forEach(radio => {
                    radio.addEventListener('change', optimizeAnimations);
                });

                // Initial optimization
                setTimeout(optimizeAnimations, 100); // Delay to let CSS animations initialize

                // Reduce animation complexity for low-power devices
                if (navigator.deviceMemory && navigator.deviceMemory < 4) {
                    console.log('Low memory device detected - applying optimizations');
                }

                // Clean up unused planets periodically
                setInterval(function () {
                    planets.forEach((planet, index) => {
                        const parentSystem = planet.closest('.solar_systm');
                        const systemIndex = Array.from(document.querySelectorAll('.solar_systm')).indexOf(parentSystem);

                        let activePlanetIndex = -1;
                        planetRadios.forEach((radio, idx) => {
                            if (radio.checked) activePlanetIndex = idx;
                        });

                        // Clear heavy styles from far-off planets
                        if (Math.abs(systemIndex - activePlanetIndex) > 2) {
                            // Don't remove box-shadow as it's part of the visual design
                            // Just ensure will-change is not set
                            if (planet.style.willChange !== 'auto') {
                                planet.style.willChange = 'auto';
                            }
                        }
                    });
                }, 10000); // Run every 10 seconds (less frequent)
            });
        </script>
